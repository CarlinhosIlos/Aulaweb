    <main>
        <div class="form-container">
            <h2>Formulário de Cadastro</h2>
            <form action="#" method="post">
                <div>
                  <label for="nome">Nome completo:</label>
                  <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required></div>

                   <div>
                    <label for="genero">Gênero:</label>
                    <select id="text" name="genero" required>
                    <option value="">Gênero</option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="others">LGBTQIAP+</option>
                    <option value="none">Prefiro não dizer</option>
                </select> 
                </div>

                <div>
                  <label for="date">Data de nasc:</label>
                  <input type="date" id="date" name="nascimento" placeholder="Data de nascimento" required></div>

                  <div>
                   <label for="cpf">CPF:</label>
                    <input type="number" id="CPF" name="CPF" placeholder="Digite seu CPF" required> 
                </div>              

                <div>
                  <label for="cep">CEP:</label>
                  <input type="text" id="cidade" name="cep" placeholder="Digite seu CEP" required>   
                </div>  
               
                <div>
                   <label for="cidade">Cidade:</label>
                   <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required> 
                </div>
                
                <div>
                   <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" placeholder="Digite seu estado" required> 
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                
                
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required> 
                </div>
             
                <div>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
                </div>
            
                <div>
                   <label for="interesse">Área de Interesse:</label>
                <select id="interesse" name="interesse" required>
                    <option value="">Área de interesse</option>
                    <option value="voluntariado">Voluntariado</option>
                    <option value="doação">Doação</option>
                    <option value="adoção">Adoção</option>
                </select>  
                </div>

                 <div>
                   <label for="interesse">Adoção:</label>
                <select id="interesse" name="interesse" required>
                    <option value="">Selecione o cão</option>
                    <option value="voluntariado">Não é adoção</option>
                    <option value="doação">Rex</option>
                    <option value="adoção">Luna</option>
                    <option value="doação">Max</option>
                    <option value="adoção">Bella</option>
                    <option value="doação">Toby</option>
                    <option value="adoção">Princesa</option>
                </select>  
                </div>
               
               
               
                <button type="submit">Enviar</button>
            </form>
        </div> 
    </main>
