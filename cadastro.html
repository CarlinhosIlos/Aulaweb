    <main>
        <div class="form-container">
            <h2>Formulário de Cadastro</h2>
            <form action="#" method="post" onsubmit="alert('Formulário enviado com sucesso!'); return false;">
                <div>
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required minlength="3" maxlength="100">
                </div>
                    
                <div>
                    <label for="interesse">Área de Interesse:</label>
                    <select id="interesse" name="interesse" required>
                        <option value="">Área de interesse</option>
                        <option value="voluntariado">Voluntariado</option>
                        <option value="doação">Doação</option>
                        <option value="adoção">Adoção</option>
                    </select> 
                </div>

                <div>
                    <label for="escolha">Cão para Adoção:</label>
                    <select id="escolha" name="escolha" required>
                        <option value="">Selecione o cão</option>
                        <option value="nãoadoção">Não é adoção</option>
                        <option value="rex">Rex</option>
                        <option value="luna">Luna</option>
                        <option value="max">Max</option>
                        <option value="bella">Bella</option>
                        <option value="toby">Toby</option>
                        <option value="princesa">Princesa</option>
                    </select> 
                </div>

                <div>
                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecione o Gênero</option>
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                        <option value="others">LGBTQIAP+</option>
                        <option value="none">Prefiro não dizer</option>
                    </select> 
                </div>

                <div>
                    <label for="date">Data de nasc:</label>
                    <input type="date" id="date" name="nascimento" required>
                </div>

                <div>
                    <label for="CPF">CPF:</label>
                    <input type="text" id="CPF" name="CPF" placeholder="000.000.000-00" required pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2}" title="Formato: 000.000.000-00" maxlength="14"> 
                </div> 

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required pattern="\([0-9]{2}\) [0-9]{4,5}\-[0-9]{4}" title="Formato: (99) 99999-9999" maxlength="15"> 
                </div>
                
                <div>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua, número e bairro" required minlength="5" maxlength="100">
                </div>

                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" required pattern="[0-9]{5}\-[0-9]{3}" title="Formato: 00000-000" maxlength="9">  
                </div> 
                
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required minlength="2" maxlength="50"> 
                </div>
                
                <div>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" placeholder="Ex: SP" required minlength="2" maxlength="2" pattern="[A-Z]{2}" title="Use a sigla do estado (ex: SP)"> 
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                
                <button type="submit">Enviar</button>
            </form>
        </div> 
    </main>

    <script>
        
        function mascara(i, t){
            var v = i.value;
            
           
            v = v.replace(/\D/g,"");

            if(t.replace(/\D/g,"").length > v.length){
                v = v.slice(0, t.replace(/\D/g,"").length); 
            }

            var saida = '';
            var j = 0;
            for(var k = 0; k < t.length; k++){
                if(t.charAt(k) === '#'){
                    if(v.charAt(j) !== ''){
                        saida += v.charAt(j);
                        j++;
                    } else {
                        break; 
                    }
                } else {
                    saida += t.charAt(k);
                }
            }
            i.value = saida;
        }

        
        document.addEventListener('DOMContentLoaded', () => {
            const cpfInput = document.getElementById('CPF');
            const telefoneInput = document.getElementById('telefone');
            const cepInput = document.getElementById('cep');

           
            if (cpfInput) {
                 cpfInput.addEventListener('keyup', () => {
                    mascara(cpfInput, '###.###.###-##');
                });
            }

         
            if (cepInput) {
                cepInput.addEventListener('keyup', () => {
                    mascara(cepInput, '#####-###');
                });
            }

        
            if (telefoneInput) {
                telefoneInput.addEventListener('keyup', () => {
                    let value = telefoneInput.value.replace(/\D/g, "");
                    
                    
                    if (value.length > 10) {
                        mascara(telefoneInput, '(##) #####-####'); 
                    } else {
                        mascara(telefoneInput, '(##) ####-####'); 
                    }
                });
            }
        });
    </script>
